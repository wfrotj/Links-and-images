<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Images</title>
</head>

<body>
     <h1>Images</h1>
     <ul>
          <li>Relative Image <img src="images/mochi.gif" alt="mochi" />
          </li>
          <li>Absolute Image <img src="" /></li>
     </ul>
     <img src="" />


     <h2>JPG</h2>
     <p>JPG images are good for photos.</p>
     <img src="images/mochi.jpg" />
     <h2>GIFs</h2>
     <p>GIFs are good for animation</p>
     <img src="images/mochi.gif" />
     <h2>PNGs</h2>
     <p>PNG's are good for diagrams and icons</p>
     <img src="images/mochi.png" />
     <h2>SVG's</h2>
     <p>SVG's are <em>amazing.</em> Use them wherever you can. Theydont lose quality when cropping and expanding.</p>
     <img src="images/mochi.svg" />
</body>

</html>
